{% extends 'home/base.html' %}

{% block page_content  %}

<div class="mx-auto max-w-7xl px-3 sm:px-6 py-2">
<form method="post" class="mx-auto bg-white dark:bg-gray-800 rounded-lg p-4 pt-1 w-60 border-t-4 border-blue-700">{% csrf_token %}
    <p class="my-3 dark:text-white">¿Estás seguro de que quieres eliminar "{{ object }}"?</p>
    {{ form }}
    <div class="inline-flex gap-3">
    <button type="submit" class="px-3 p-1 bg-blue-700 text-white w-full hover:bg-blue-800 transition ease-in transition-300" value="Confirm">Confirmar</button>
    <a href="{% url 'listaproducto' %}">
        <button type="submit" class="px-3 p-1 bg-blue-700 text-white w-full hover:bg-blue-800 transition ease-in transition-300" value="Confirm"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
        </svg>
        </button>
    </a>
    </div>
    </form>
</div>
{% endblock %}
